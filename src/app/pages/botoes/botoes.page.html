<ion-header>
    <ion-toolbar>
       <ion-buttons slot="start">
         <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>        
        <ion-title>Botoes</ion-title>

        <ion-buttons slot="end" >
            <ion-button color="primary">
               <ion-icon name="star"></ion-icon>
            </ion-button>
          </ion-buttons> 

       <ion-buttons slot="end" >
         <ion-button color="primary">
            <ion-icon name="heart"></ion-icon>
         </ion-button>
       </ion-buttons> 
    </ion-toolbar>
</ion-header>
<ion-content padding>

 <!--botoes normais-->  
<ion-button size="small" expand="full">Small</ion-button>
<ion-button size="default" expand="full">Default</ion-button>
<ion-button size="large" expand="full">Large</ion-button>

<!--botoes ancora ou link -->

<!--usando classe do css-->
<ion-button class="espaco-botao" expand="full" routerLink="/inicio" color="tertiary">
   ancora
</ion-button>

<!--linha e colunas-->
 <ion-row class="espaco-botao"> 
         <ion-col>
            <ion-button expand="full" routerLink="/avatar" color="tertiary">
            Avatar
            </ion-button>
         </ion-col>

            <ion-col>
               <ion-button expand="full" routerLink="/action-sheet" color="tertiary">
               Action Sheet
               </ion-button>
            </ion-col>
  </ion-row>   
  <!-- fill-->
  <ion-button class="espaco-botao" fill="clear" >Clear</ion-button>
  <ion-button class="espaco-botao" fill="outline" >Outline</ion-button>
  <ion-button class="espaco-botao" fill="solid">Solid</ion-button>
</ion-content>
