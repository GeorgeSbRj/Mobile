<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
       <ion-back-button defaultHref="/"></ion-back-button>
     </ion-buttons>
<ion-title>Avatar</ion-title>
<ion-buttons slot="end">
    <ion-avatar>
        <img src="/assets/nos.jpg">
      </ion-avatar>
</ion-buttons>
</ion-toolbar>  
</ion-header>

<ion-content padding>
   <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1]">
     <ion-avatar>
       <img src="/assets/nos.jpg">
     </ion-avatar>
     <ion-label>Fabiana e George</ion-label>
   </ion-item>
</ion-content>
