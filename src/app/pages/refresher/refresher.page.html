<app-header titulo="Refresh"></app-header>

<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

<h1  *ngIf="items.length === 0"
    class="animated fadeIn fast"
> Pressione para baixo </h1>

<ion-list *ngIf="items.length > 0"
    class="animated fadeIn fast"  >
   <ion-item *ngFor="let item of items; let i of index">
     Item {{ i + 1  }}

   </ion-item>
</ion-list>
</ion-content>
