<app-header titulo="input">
</app-header>
<ion-content padding>
    <ion-list>

        <ion-list-header>
          <ion-label>
            Seja bem vindo: {{ nome || ' Digite seu nome ' }} 
          </ion-label>
        </ion-list-header>

       <ion-item>
         <ion-label position="floating">Nome</ion-label>
         <ion-input type="text"
                    [(ngModel)]="nome"></ion-input>
       </ion-item>
    </ion-list>
    
    <ion-list>
      <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()" >
      
      <ion-list>
        <ion-list-header>
             <ion-label>Formulario de Validacao {{ formulario.valid }}</ion-label>
        </ion-list-header>
         
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"
                       name="email"
                    pattern=""   
                    [(ngModel)]="usuario.email"
                    required>
          </ion-input>       
         </ion-item>
         <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password"
                       name="senha"
                    pattern=""   
                    [(ngModel)]="usuario.password"
                    required>
          </ion-input>
       </ion-item>
       </ion-list>      
         <ion-button expand="full" color="primary" type="submit" 
                     [disabled]="formulario.invalid"  
         >Enviar</ion-button>
      </form>
    </ion-list>
</ion-content>
